      <h2>Suggested Questions</h2>
      <button class="suggest-btn">Do I have enough for payroll?</button>
      <button class="suggest-btn">When will I run out of cash?</button>
      <button class="suggest-btn">Can I hire a new employee?</button>

    <!-- Chat Area -->

      <!-- Chat Input -->

    <input
      type="text"
      id="user-input"

    />

  <!-- Chat Script -->
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
  <script>
    // Suggested question buttons auto-fill input
    document.querySelectorAll('.suggest-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('user-input').value = btn.textContent;
        document.getElementById('user-input').focus();
      });
    });
  </script>
